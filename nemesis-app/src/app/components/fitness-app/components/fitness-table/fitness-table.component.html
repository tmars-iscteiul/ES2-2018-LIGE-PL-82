<lf-table #lfTable name="fitnessOutputList"
          [isRequired]="true">
  <ng-template #lfTableHeaderTemplate>
    <thead lf-table-header>
    <lf-table-column-index></lf-table-column-index>
    <lf-table-column label="Output name"></lf-table-column>
    <lf-table-column label="Output type"></lf-table-column>
    <lf-table-column label="Description"></lf-table-column>
    </thead>
  </ng-template>

  <ng-template #lfTableRowTemplate let-i="index">
    <tr lf-table-row [index]="i">
      <td lf-table-cell>
        {{i + 1}}
      </td>

      <td lf-table-cell>
        <lf-text name="outputName" [isValid]="isValidName()"></lf-text>
      </td>
      <td lf-table-cell>
        <lf-select name="outputType"
                   [options]="optionsTypeInput"
        ></lf-select>
      </td>
      <td lf-table-cell>
        <lf-text name="outputDescription"></lf-text>
      </td>
    </tr>
  </ng-template>
</lf-table>
