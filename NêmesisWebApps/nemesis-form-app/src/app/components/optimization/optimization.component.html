<lf-form name="optimization"
         title="5. Optimization Options"
         [isRequired]="true">

  <lf-form-content>

  	<div class="row">
      <div class="col">
        <lf-radio #lfRadioBlock
                  name="optimizerSelection"
                  id="optimizer"
                  [options]="options"
                  [isRequired]="true"
                  (focus)="onFocus()"
        ></lf-radio>
      </div>
  	</div>

    <br/>
    <h5>Single Objective Algorithm</h5>
	 
    <div class="row mt-3">
      <div class="col">
          <lf-checkbox name="coralReefOptimization"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="Coral Reef Optimization"></lf-checkbox>
          <lf-checkbox name="diferencialEvolution"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="Diferencial Evolution"></lf-checkbox>
          <lf-checkbox name="cmaes"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="Covariance Matrix Adaptation Evolution Strategy"></lf-checkbox>
      </div>

      <div class="col">
          <lf-checkbox name="ees"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="Elitist Evolution Strategy"></lf-checkbox>
          <lf-checkbox name="nees"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="Non Elitist Evolution Strategy"></lf-checkbox>
          <lf-checkbox name="gga"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="Generational Genetic Algorithm"></lf-checkbox>
      </div>

      <div class="col">
          <lf-checkbox name="ssga"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="Steady State Genetic Algorithm"></lf-checkbox>
          <lf-checkbox name="pwo2007"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="Particles Warm Optimization - PSO2007"></lf-checkbox>
          <lf-checkbox name="pwo2011"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="Particles Warm Optimization - PSO2011"></lf-checkbox>
      </div>
    </div>

    <br/>
    <h5>Multi Objective Algorithm</h5>
   
    <div class="row mt-3">
      <div class="col">
          <lf-checkbox name="abyss"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="AbYSS"></lf-checkbox>
          <lf-checkbox name="cellde"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="Cell DE"></lf-checkbox>
          <lf-checkbox name="dmopso"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="dMOPSO"></lf-checkbox>
          <lf-checkbox name="dmopsom"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="dMOPSO Measures"></lf-checkbox>
          <lf-checkbox name="gde3"
                       [initialValue]="false"
                       [isDisabled]="isDisabled()"
                       label="GDE 3"></lf-checkbox>
          <lf-checkbox name="gwasfga"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="GWASFGA"></lf-checkbox>
          <lf-checkbox name="ibea"
                       [initialValue]="false"
                       [isDisabled]="isDisabled()"
                       label="IBEA"></lf-checkbox>
          <lf-checkbox name="mocell"
                       [initialValue]="false"
                       [isDisabled]="isDisabled()"
                       label="MOCell"></lf-checkbox>
          <lf-checkbox name="mochc"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="MOCHC"></lf-checkbox>
          <lf-checkbox name="moead"
                       [initialValue]="false"
                       [isDisabled]="isDisabled()"
                       label="MOEA/D"></lf-checkbox>
      </div>

      <div class="col">
          <lf-checkbox name="cmoead"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="cMOEA/D"></lf-checkbox>
          <lf-checkbox name="moeaddd"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="MOEA/D-DD"></lf-checkbox>
          <lf-checkbox name="moeaddra"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="MOEA/D-DRA"></lf-checkbox>
          <lf-checkbox name="moeadstm"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="MOEA/D-STM"></lf-checkbox>
          <lf-checkbox name="mombi"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="MOMBI"></lf-checkbox>
          <lf-checkbox name="mombi2"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="MOMBI2"></lf-checkbox>
          <lf-checkbox name="nsgaii"
                       [initialValue]="false"
                       [isDisabled]="isDisabled()"
                       label="NSGAII"></lf-checkbox>
          <lf-checkbox name="nsgaiim"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="NSGAII Measures"></lf-checkbox>
          <lf-checkbox name="ssnsgaii"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="ssNSGAII"></lf-checkbox>
          <lf-checkbox name="nsgaiii"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="NSGAIII"></lf-checkbox>
      </div>

      <div class="col">
          <lf-checkbox name="omopso"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="OMOPSO"></lf-checkbox>
          <lf-checkbox name="paes"
                       [initialValue]="false"
                       [isDisabled]="isDisabled()"
                       label="PAES"></lf-checkbox>
          <lf-checkbox name="pesa2"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="PESA 2"></lf-checkbox>
          <lf-checkbox name="randomsearch"
                       [initialValue]="false"
                       [isDisabled]="isDisabled()"
                       label="RANDOM SEARCH"></lf-checkbox>
          <lf-checkbox name="smpso"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="SMPSO"></lf-checkbox>
          <lf-checkbox name="smpsom"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="SMPSO Measures"></lf-checkbox>
          <lf-checkbox name="smsemoa"
                       [initialValue]="false"
                       [isDisabled]="isDisabled()"
                       label="SMSEMOA"></lf-checkbox>
          <lf-checkbox name="spea2"
                       [initialValue]="false"
                       [isDisabled]="isDisabled()"
                       label="SPEA 2"></lf-checkbox>
          <lf-checkbox name="wasfga"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="WASFGA"></lf-checkbox>
          <lf-checkbox name="wasfga"
                       [initialValue]="false"
                       [isDisabled]="true"
                       label="WASFGA Measures"></lf-checkbox>
      </div>
    </div>

  </lf-form-content>
</lf-form>
