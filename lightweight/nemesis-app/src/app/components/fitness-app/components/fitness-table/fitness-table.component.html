<lf-table #lfTable name="fitness-list"
          [isRequired]="true">
  <ng-template #lfTableHeaderTemplate>
    <thead lf-table-header>
    <lf-table-column-index></lf-table-column-index>
    <lf-table-column label="Function name"></lf-table-column>
    <lf-table-column label="File URL (downloadable .jar file)"></lf-table-column>
    </thead>
  </ng-template>

  <ng-template #lfTableRowTemplate let-i="index">
    <tr lf-table-row [index]="i">
      <td lf-table-cell>
        {{i + 1}}
      </td>

      <td lf-table-cell>
        <lf-text name="fitness-name" [isValid]="isValidName()"></lf-text>
      </td>
      <td lf-table-cell>
        <lf-text name="file-url"></lf-text>
      </td>
    </tr>
  </ng-template>
</lf-table>
