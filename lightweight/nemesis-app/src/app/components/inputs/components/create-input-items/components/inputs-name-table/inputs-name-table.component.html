<lf-table #lfTable [isRequired]="true">
  <ng-template #lfTableHeaderTemplate>
    <thead lf-table-header>
    <lf-table-column-index></lf-table-column-index>
    <lf-table-column label="List of variables"></lf-table-column>
    <lf-table-column label="Variables name (separated with a comma)"></lf-table-column>
    </thead>
  </ng-template>

  <ng-template #lfTableRowTemplate let-i="index">
    <tr lf-table-row [index]="i">
      <td lf-table-cell>
        {{i + 1}}
      </td>

      <td lf-table-cell>
        <lf-text name="list"
                 [isValid]="isValidName()">
        </lf-text>
      </td>
      <td lf-table-cell>
        <lf-text name="description"></lf-text>
      </td>
    </tr>
  </ng-template>
</lf-table>
