<lf-table #lfTable>
  <ng-template #lfTableHeaderTemplate>
    <thead lf-table-header>
    <lf-table-column-index></lf-table-column-index>
    <lf-table-column label="Variable name / List name"></lf-table-column>
    <lf-table-column label="Symbol"></lf-table-column>
    <lf-table-column label="Value"></lf-table-column>
    </thead>
  </ng-template>

  <ng-template #lfTableRowTemplate let-i="index">
    <tr lf-table-row [index]="i">
      <td lf-table-cell>
        {{i + 1}}
      </td>

      <td lf-table-cell>
        <lf-text name="variable-name"></lf-text>
      </td>
      <td lf-table-cell>
        <lf-select name="symbol"
                   [options]="optionsSymbolInput"
        ></lf-select>
      </td>
      <td lf-table-cell>
        <lf-number name="value"></lf-number>
      </td>
    </tr>
  </ng-template>
</lf-table>
