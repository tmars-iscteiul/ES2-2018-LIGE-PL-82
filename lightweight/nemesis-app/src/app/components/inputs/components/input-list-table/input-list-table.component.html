<lf-table #lfTable>
  <ng-template #lfTableHeaderTemplate>
    <thead lf-table-header>
    <lf-table-column-index></lf-table-column-index>
    <lf-table-column label="List name"></lf-table-column>
    <lf-table-column label="Type"></lf-table-column>
    <lf-table-column label="Nr variables"></lf-table-column>
    <lf-table-column label="Min value"></lf-table-column>
    <lf-table-column label="Max value"></lf-table-column>
    <lf-table-column label="Description of the list"></lf-table-column>
    </thead>
  </ng-template>

  <ng-template #lfTableRowTemplate let-i="index">
    <tr lf-table-row [index]="i">
      <th lf-table-cell-index>
        {{i + 1}}
      </th>

      <td lf-table-cell>
        <lf-text name="list-name"></lf-text>
      </td>
      <td lf-table-cell>
        <lf-select name="type"
                   [options]="optionsTypeInput"
        ></lf-select>
      </td>
      <td lf-table-cell>
        <lf-number name="number-var"></lf-number>
      </td>
      <td lf-table-cell>
        <lf-number name="min-value"></lf-number>
      </td>
      <td lf-table-cell>
        <lf-number name="max-value"></lf-number>
      </td>
      <td lf-table-cell>
        <lf-text name="description"></lf-text>
      </td>
    </tr>
  </ng-template>
</lf-table>
